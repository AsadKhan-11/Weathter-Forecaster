<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="box">
      <div id="container">
        <div id="header">
          <input id="sr-bar" type="search" placeholder="search city here" />

          <button id="sr-btn" type="submit">
            <ion-icon class="sr-img" name="search-circle-outline"></ion-icon>
          </button>
        </div>
        <p id="error">Invalid user</p>
        <div id="lower-form">
          <div id="weather-box">
            <img class="sun" src="images/clear.png" />
            <div id="weather">
              <h1 id="weather-txt"></h1>
              <h1 id="city"></h1>
            </div>
          </div>
          <div id="humidity">
            <div class="hum-box">
              <p class="addons">Humidity</p>
              <img src="images/humidity.png" />
              <h2 id="hum-txt"></h2>
            </div>
            <div class="wind-box">
              <p class="addons">Wind</p>
              <img src="images/wind.png" />
              <h2 id="wind-txt"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
